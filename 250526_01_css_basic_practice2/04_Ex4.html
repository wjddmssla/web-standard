<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/04_Ex4.css">
    <title>css 예제4</title>
</head>
<body>
    <div id="container">
        <p class="plant">Plant Works</p>
        <h1>플랜트사업</h1>
        <p class="plant">
            21C 에너지 강국을 위한 선진 산업, <br>
            첨단기술로 더 높은 부가가치를 만듭니다.
        </p>

        <p class="gas">
            가스플랜트 신화창조의 기수
        </p>

        <p class="world">
            국가 에너지 공급 다변화 정책의 일환으로 
            21C 청정 에너지의 안정적인 공급을 위한 
            국책사업 LNG인수기지를 건설했습니다. 
            (주)한양은 국내 청정에너지 시설의 핵심이며, 
            고도의 초저온 기술과 안전을 요하는 평택 LNG인수기지, 
            에너지 공급을 위한 주배관로, 도시가스 간선망 공사 등 
            우리나라 에너지시설 건설에 중추적 역할을 담당해 왔습니다.
        </p>

        <img src="images/img_plant.jpg" alt="img">
    </div>
