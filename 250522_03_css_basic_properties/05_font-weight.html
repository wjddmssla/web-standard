<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight/font-style</title>
    <style>
        h1 {
            font-weight: 300;
        }

        .weight {
            font-weight: 800;
        }

        .style {
            font-style: italic;
        }
        
        em {
            font-style: normal;
        }

    </style>
</head>
<body>
    <h1>글자 두께지정</h1>
    <p class="weight">
        글자의 두께를 지정하는 속성은 font-weight입니다.
    </p>
    <p>
        글자의 두께는 bold,normal등의 단어를 사용해서 지정하기도 하고, 
        100~900까지의 100간격으로 두께를 지정하기도 합니다. 
    </p>

    <h1>글자 기울이기</h1>
    <p>
        <em>글자를 기울어지게 만드는 속성은 font-style이고 속성값은 italic입니다.</em>
    </p>
    <p class="style">
        글자를 기울어지게 만듭니다. 
    </p>
</body>
</html>
