<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-color</title>
    <style>
        .color {
            color: red;
        }
        .rrggbb {
            color: #00ff15;
        }
        .rgba {
            color: rgba(0, 0, 255,0.8);
        }
    </style>
</head>
<body>
    <h1>글자색 설정하기</h1>
    <p>
        color는 글자색 꾸미기입니다.
    </p>
    <p class="color">
        글자색은 yellow, black, pink 등 생상명을 직접 단어로 지정할 수 있습니다.
    </p>
    <p class="rrggbb">
        글자색을 지정할 때 가장 많이 사용하는 방법은 16진수(#RRGGBB) 형식으로 작성합니다.
    </p>
    <p class="rgba">
        이외에도 10진수 작성법, 0부터 255까지 숫자를 이용한 RGB 작성법을 사용합니다. 
        이 방법은 투명도를 적용할 수 있습니다. rbga(255,0,0,0.5)
    </p>
</body>
</html>
