<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }

        .underline {
            text-decoration: underline;
        }

        .line-throung {
            text-decoration: line-through;
        }

        .overline {
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <h1>글자의 밑줄 속성</h1>
    <p>글자의 밑줄에 관한 설정은 text-decoration 입니다.</p>
    <p>
        글자의 밑줄에 관한 속성값은 
        <a href="#">none, </a>
        <!-- none: 밑줄 없애기 -->
        <span class="underline">underline,</span>
        <!-- underline: 글자 아래에 밑줄 -->
        <span class=line-throung>line-throung</span>
        <!-- line-throung: 취소선 -->
        <span class="overline">overline</span>
        <!-- overline: 글자 위에 밑줄 -->
    </p>
</body>
</html>
