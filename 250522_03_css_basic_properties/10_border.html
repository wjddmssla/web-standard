<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>

    <style>
        h1 {
            border-bottom: 3px solid deeppink;
        }

        p {
            border: 3px double green;
            border-top: none;
        }
    </style>
</head>
<body>
    <h1>테두리 설정하기</h1>
    <p>박스 모델의 외곽선 설정은 border 입니다.</p>
</body>
</html>
