<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/01_border-collapse.css">
    <title>table 꾸미기</title>
</head>
<body>
    <h1>01_border-collapse</h1>
    <p>
        표(table)의 테두리와 셀의 테두리 사이에 간격을 어떻게 할지 설정하는 속성입니다.
    </p>
    <table>
        <caption>속성값</caption>
        <tr>
            <th>sparate	</th>
            <td>표의 테두리와 셀의 테두리 사이에 간격을 둡니다. 간격의 크기는 border-spacing 속성으로 정합니다.</td>
        </tr>

        <tr>
            <th>collapse</th>
            <td>표의 테두리와 셀의 테두리 사이의 간격을 없앱니다. 겹치는 부분은 한 줄로 나타냅니다.</td>
        </tr>

        <tr>
            <th colspan="2">initial (기본값)</th>
        </tr>

        <tr>
            <th>inherit</th>
            <td>부모의 값을 상속받습니다.</td>
        </tr>
    </table>
</body>
</html>
