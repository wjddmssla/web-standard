<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position - relative</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 800px;;
            height: 800px;
            margin: 100px auto;
            border: 5px solid #000;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            position: relative;
            left: 300px;
            top: 300px;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
