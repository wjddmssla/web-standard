<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 예제</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 700px;
            background-color: #ddd;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            /* text-align: right; */
            display: flex;
            justify-content: flex-end;

        }

        .img1 {
            position: absolute;
            top: 100px;
            left: 30px;
        }

    </style>
</head>
<body>
    <div>
        <img src="images/house1.jpg" alt="" class="img1">
        <img src="images/house2.jpg" alt="" class="img2">
    </div>


</body>
</html>
