<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal style</title>

    <style>
        h1 {
            color: rgb(160, 59, 59);
        }

        p {
            color: rgb(33, 33, 187);
        }
    </style>
</head>
<body>
    <h1>내부 스타일(internal_style) 작성법</h1>
    <p>내부스타일</p>
    <p>내부스타일은 head 안에 style 태그에 작성합니다.</p>
</body>
</html>
