<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline style</title>
</head>
<body>
    <h1>인라인 스타일(inline_style)작성법</h1>
    <p style="color: rgb(180, 67, 224);">인라인 스타일</p>
    <p>
        인라인 스타일 작성법입니다.
        <span style="color: rgb(104, 97, 165);">부분을 꾸밀 때는 span tag를 사용합니다.</span>
    </p>
</body>
</html>
