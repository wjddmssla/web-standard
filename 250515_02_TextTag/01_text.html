<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
</head>
<body>
    <p>
        p태그는 <br><b>문단태그</b>입니다.
    </p>
    <p>
        글자를 강조하고 싶을 때 사용하는 태그는 <strong>strong 태그</strong>입니다.<br>
        em태그는 글자를 <b><em>기울어지게</em></b> 만듭니다.
    </p>
    <hr>
    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>
</body>
</html>
