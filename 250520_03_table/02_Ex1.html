<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 예제1</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th colspan="2" rowspan="2">구분</th>
            <th rowspan="2">학사학위</th>
            <th colspan="2">전문학사학위</th>
            <th rowspan="2">비고</th>
        </tr>
        <tr>
            <th>2년제</th>
            <th>3년제</th>
        </tr>
        <tr>
            <td>1</td>
            <td>총학점</td>
            <td>140학점 이상</td>
            <td>80학점 이상</td>
            <td>120학점 이상</td>
            <td rowspan="2">공통</td>
        </tr>
        <tr>
            <td>2</td>
            <td>전공</td>
            <td>60학점 이상</td>
            <td>45학점 이상</td>
            <td>54학점 이상</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="4">전공필수는 희망하는 전공에 따라 전필학점 또는 전필과목을 모두 이수해야 함</td>
            <td>교육인적자원부장관</td>
        </tr>
        <tr>
            <td>4</td>
            <td>해당대학의 학점</td>
            <td>84학점 이상</td>
            <td>48학점 이상</td>
            <td>65학점 이상</td>
            <td rowspan="2">대학의 장</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="4">학점인정 등에 관한 법령에서 규정한 학위수여요건을 충족해야 함</td>
        </tr>
    </table>
</body>
</html>
