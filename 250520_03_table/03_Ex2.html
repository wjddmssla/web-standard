<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블예제2</title>
</head>
<body>
    <h1>진료비 계산서</h1>

    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th rowspan="3" colspan="3">항목</th>
            <th colspan="3">급여</th>
            <th colspan="2">비급여</th>
        </tr>
        <tr>
            <th colspan="2">일부본인부담</th>
            <th rowspan="2">전액본인부담</th>
            <th rowspan="2">선택진료료</th>
            <th rowspan="2">선택진료료이외</th>
        </tr>
        <tr>
            <th>본인부담금</th>
            <th>공단부담금</th>
        </tr>
        <tr>
            <th rowspan="3">기본항목</th>
            <th colspan="2">진찰료</th>
            <td>5,000</td>
            <td>8,000</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <th rowspan="2">주사료</th>
            <th>행위료</th>
            <td>1,000</td>
            <td>1,000</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <th>약품비</th>
            <td>10,000</td>
            <td>15,000</td>
            <td>0</td>
            <td>0</td>
            <td>1,000</td>
        </tr>
        <tr>
            <th colspan="3">합계</th>
            <td>16,000</td>
            <td>24,000</td>
            <td>0</td>
            <td>0</td>
            <td>1,000</td>
        </tr>
    </table>
</body>
</html>
