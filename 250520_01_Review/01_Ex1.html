<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제1</title>
</head>
<body>
    <h1>하여가</h1>
    <p>
        <b>청규영언</b> - <i>이방원</i>
    </p>

    <p>
        이런들 어떠하리 저런들 어떠하리<br>
        만수산 드렁 칡이 얽혀진들 어떠하리<br>
        우리도 이같이 얽혀져 백년까지 누리리라
    </p>

    <h1>단심가</h1>
    <p>
        <b>청구영언</b> - <i>정몽주</i>
    </p>

    <p>
        이 몸이 죽고 죽어 일백번 고쳐 죽어<br>
        백골이 진토되어 넋이라도 있고 없고<br>
        임 향한 일편단심이야 가실 줄이 있으랴.
    </p>
</body>
</html>
