<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 태그</title>
</head>
<body>
    <video src="movie.mp4" autoplay muted loop controls></video>
    <video muted="" preload="true" loop autoplay webkit-playsinline="webkit-playsinline" playsinline="playsinline">
		<!--
			미리 로드하기 설정 : preload
			재생여부 : autoplay (자동재생)
			사운드 설정 : muted (음소거)
			반복재생여부 : loop (무한반복)
		-->
		<source src="movie.mp4" type="video/mp4">
    </video>
</body>
</html>
